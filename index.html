<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/style.css" />
        <!-- css -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <!-- fonts -->

        <title>Nirjal</title>
    </head>
    <body>
        <header>
            <h1 class="header-title">NIRJAL</h1>
        </header>
        <main class="game">
            <div class="board-container">
                <div class="board"></div>
            </div>
            <div class="keyboard">
                <div class="row">
                    <div class="keyboard-button" id="Q">Q</div>
                    <div class="keyboard-button" id="W">W</div>
                    <div class="keyboard-button" id="E">E</div>
                    <div class="keyboard-button" id="R">R</div>
                    <div class="keyboard-button" id="T">T</div>
                    <div class="keyboard-button" id="Y">Y</div>
                    <div class="keyboard-button" id="U">U</div>
                    <div class="keyboard-button" id="I">I</div>
                    <div class="keyboard-button" id="O">O</div>
                    <div class="keyboard-button" id="P">P</div>
                </div>
                <div class="row">
                    <div class="keyboard-button" id="A">A</div>
                    <div class="keyboard-button" id="S">S</div>
                    <div class="keyboard-button" id="D">D</div>
                    <div class="keyboard-button" id="F">F</div>
                    <div class="keyboard-button" id="G">G</div>
                    <div class="keyboard-button" id="H">H</div>
                    <div class="keyboard-button" id="J">J</div>
                    <div class="keyboard-button" id="K">K</div>
                    <div class="keyboard-button" id="L">L</div>
                </div>
                <div class="row">
                    <div class="keyboard-button" id="Enter">Enter</div>
                    <div class="keyboard-button" id="Z">Z</div>
                    <div class="keyboard-button" id="X">X</div>
                    <div class="keyboard-button" id="C">C</div>
                    <div class="keyboard-button" id="V">V</div>
                    <div class="keyboard-button" id="B">B</div>
                    <div class="keyboard-button" id="N">N</div>
                    <div class="keyboard-button" id="M">M</div>
                    <div class="keyboard-button" id="DEL">DEL</div>
                </div>
            </div>
        </main>
    </body>
</html>
